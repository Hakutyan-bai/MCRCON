<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改申请信息 - Minecraft 白名单</title>
    <style>
        /* 统一到 apply.html 的视觉风格 */
        html, body { height: 100%; overflow: hidden; }

        :root {
            --page-bg: #eaeaea;
            --card-radius: 24px;
            --card-shadow: 0 16px 44px rgba(0,0,0,0.24);
            --label: #0f172a;
            --border: #e5e7eb;
            --ring: #2563eb;
            --placeholder: #9ca3af;
            --btn: #111111;
            --btn-hover: #000000;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
            background: var(--page-bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
            color: #111;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 720px;
            background: #fff;
            border-radius: var(--card-radius);
            padding: 48px 40px;
            box-shadow: var(--card-shadow);
        }

        h1 {
            margin: 0 0 24px;
            color: #111;
            text-align: left;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.2px;
        }

        .form-group { margin-bottom: 22px; }
        label { display: block; margin-bottom: 10px; font-weight: 800; color: var(--label); font-size: 16px; }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            background: #fff;
            box-sizing: border-box;
            transition: border-color .2s ease, box-shadow .2s ease;
        }
        input::placeholder, textarea::placeholder { color: var(--placeholder); }
        input:focus, textarea:focus { outline: none; border-color: var(--ring); box-shadow: 0 0 0 3px rgba(37,99,235,.25); }

        .btn {
            background: var(--btn);
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            box-shadow: 0 10px 22px rgba(0,0,0,0.25);
            transition: background-color .15s ease, transform .15s ease, box-shadow .15s ease;
        }
        .btn:hover { background: var(--btn-hover); transform: translateY(-1px); }
        .btn-secondary { background: #374151; }
        .btn-secondary:hover { background: #111827; }

        .alert { padding: 15px; margin: 20px 0; border-radius: 12px; border: 1px solid #eee; background: #fafafa; }
        .alert-success { background-color: #ecfdf5; color: #065f46; border-color: #a7f3d0; }
        .alert-error   { background-color: #fef2f2; color: #991b1b; border-color: #fecaca; }

        .required { color: #e11d48; }
        .info-box { background: #f1f5f9; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e2e8f0; }
        .button-group { text-align: center; margin-top: 20px; }
        .readonly-info { background: #f8fafc; padding: 10px; border-radius: 8px; color: #64748b; font-size: 14px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>修改申请信息</h1>

        <div class="info-box">
            <strong>注意：</strong>您可以修改邮箱地址和申请原因，但玩家ID不能修改。修改后需要重新等待审核。
        </div>

        <!-- 成功消息 -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <!-- 错误消息 -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/edit-application}" th:object="${application}" method="post">
            <div class="form-group">
                <label for="playerName">玩家ID</label>
                <div class="readonly-info">此项不可修改</div>
                <input type="text"
                       id="playerName"
                       name="playerName"
                       th:field="*{playerName}"
                       readonly
                       style="background-color: #e9ecef; cursor: not-allowed;">
            </div>

            <div class="form-group">
                <label for="email">电子邮箱 <span class="required">*</span></label>
                <input type="email"
                       id="email"
                       name="email"
                       th:field="*{email}"
                       placeholder="请输入您的邮箱地址"
                       required>
            </div>

            <div class="form-group">
                <label for="qqNumber">QQ号码 <span class="required">*</span></label>
                <input type="text"
                       id="qqNumber"
                       name="qqNumber"
                       th:field="*{qqNumber}"
                       placeholder="请输入您的QQ号码"
                       pattern="[0-9]{5,11}"
                       title="请输入5-11位数字"
                       required>
            </div>

            <div class="form-group">
                <label for="reason">申请原因 <span class="required">*</span></label>
                <textarea id="reason"
                          name="reason"
                          th:field="*{reason}"
                          placeholder="请详细说明您申请白名单的原因..."
                          required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn">保存修改</button>
                <a href="/" class="btn btn-secondary">返回首页</a>
            </div>
        </form>
    </div>
</body>
</html>
