<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <style>
        /* 统一到 apply.html 的视觉风格：浅灰页面、白色大圆角卡片、圆角输入、蓝色聚焦环、黑色按钮；仅改样式 */
        html, body { height: 100%; overflow: hidden; }

        :root {
            --page-bg: #eaeaea;
            --card-radius: 24px;
            --card-shadow: 0 16px 44px rgba(0,0,0,0.24);
            --label: #0f172a;
            --border: #e5e7eb;
            --ring: #2563eb;
            --placeholder: #9ca3af;
            --btn: #111111;
            --btn-hover: #000000;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
            background: var(--page-bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
            color: #111;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 680px;
            background: #fff;
            border-radius: var(--card-radius);
            padding: 48px 40px;
            box-shadow: var(--card-shadow);
        }

        h2 {
            margin: 0 0 24px;
            color: #111;
            text-align: left;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.2px;
        }

        .form-group { margin-bottom: 22px; }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 800;
            color: var(--label);
            font-size: 16px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            background: #fff;
            box-sizing: border-box;
            transition: border-color .2s ease, box-shadow .2s ease;
        }
        input[type="text"]::placeholder, input[type="password"]::placeholder { color: var(--placeholder); }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
            background: #fff;
        }

        .btn {
            width: 100%;
            background: var(--btn);
            color: #fff;
            padding: 14px 18px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 800;
            box-shadow: 0 10px 22px rgba(0,0,0,0.25);
            transition: background-color .15s ease, transform .15s ease, box-shadow .15s ease;
            margin-top: 10px;
        }
        .btn:hover { background: var(--btn-hover); transform: translateY(-1px); }
        .btn:active { transform: translateY(0); box-shadow: 0 6px 14px rgba(0,0,0,0.25); }

        .error-message {
            background: #fef2f2;
            color: #991b1b;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #fecaca;
            margin-bottom: 20px;
            text-align: center;
        }

        .back-home { text-align: center; margin-top: 20px; }
        .back-home a { color: #2563eb; text-decoration: none; }
        .back-home a:hover { text-decoration: underline; }

        .admin-info {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #475569;
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>管理员登录</h2>

        <div class="admin-info">
            <strong>记得修改默认密码！！！</strong><br>
        </div>

        <!-- 登录错误信息 -->
        <div th:if="${param.error}" class="error-message">
            用户名或密码错误，请重新输入！
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">登录</button>
        </form>

        <div class="back-home">
            <a href="/">返回首页</a>
        </div>
    </div>
</body>
</html>
